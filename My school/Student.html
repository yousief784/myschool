<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My School</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="container">
            <div class="pt-3 d-flex">
              <img src="./images/logo.png" height="50" alt="" />
              <h4 class="pt-3 ms-2 text-white fw-bold">University system</h4>
            </div>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>

              <button
                class="btn btn-success ms-3"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#staticBackdrop"
                aria-controls="staticBackdrop"
              >
                Add
              </button>

              <div
                class="offcanvas offcanvas-end"
                data-bs-backdrop="static"
                tabindex="-1"
                id="staticBackdrop"
                aria-labelledby="staticBackdropLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="staticBackdropLabel">Add a student</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                    <form>
                      <div class="mb-3">
                        <label for="inputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail1" />
                      </div>
                      <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" />
                      </div>

                      <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </nav>

        <div class="row">
          <div class="col-md-12">
            <script>
              for (let index = 0; index < 220; index++) {
                document.write(`
                        <div class="card mb-3 px-2 py-1">
                        <div class="row">
                            <div class="col-md-2">
                                <div>
                                    <img src="images/person- 1.jpg" height="70vh" alt="">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="fs-5 d-flex mt-3">
                                    <h5 class="me-5">ID: ------</h5>
                                    <h5>Name: Lorem ipsum dolor sit amet.</h5>
                                </div>
                            </div>
                            <div class="col-md-2">

                                <a href="#" class="btn btn-success mt-3 d-grid">Details</a>

                            </div>


                        </div>


                        </div>
        
                        `);
              }
            </script>
          </div>
        </div>
      </div>

      <div class="position-relative">
        <div class="position-fixed bottom-0 end-0">
          <a href="Home-Admin.html" class="btn btn-danger me-3 mb-3"
            ><i class="fa-solid fa-arrow-alt-circle-left"></i
          ></a>
        </div>
      </div>
    </header>
    <footer class="container">
      <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-auto">
          <div class="row">
            <div class="col-sm-2">
              <img src="./images/logo.png" height="70" alt="" />
            </div>
            <div class="col-sm-10">
              <h6 class="text-center text-white pt-5">
                created by A.Dr. Hesham Arafat team <i class="fa-solid fa-copyright text-white"></i> 2023
              </h6>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
