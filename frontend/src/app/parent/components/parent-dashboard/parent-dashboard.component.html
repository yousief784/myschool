<div class="container">
  <nav class="navbar">
    <div class="container align-items-center">
      <div class="pt-3 d-flex">
        <img src="assets/images/logo.png" height="50" alt="" />
        <h4 class="pt-3 ms-2 text-white fw-bold">University system</h4>
      </div>
      <div class="d-flex align-items-center">
        <div class="me-3">
          <h6 class="text-white">
            Hello , {{ user.parentName ? user.parentName : user.fullname }}
          </h6>
        </div>
        <div class="float-end me-5">
          <button type="button" (click)="logout()" class="btn btn-danger">
            <i class="fa-solid fa-arrow-alt-circle-left"></i> Log out
          </button>
        </div>
      </div>
    </div>
  </nav>
  <!-- ---------------------- -->
  <div class="row mt-5 pt-5">
    <div class="col-md-6 mb-4 wow rotateInDownLeft">
      <div class="card w-50 ms-auto me-auto">
        <a href="#" class="btn btn-success d-grid fw-bold fs-2"
          ><i class="fa-solid fa-table-list fa-3x"></i>Agenda
        </a>
      </div>
    </div>

    <div class="col-md-6 mb-4 wow rotateInDownRight">
      <div class="card w-50 ms-auto me-auto">
        <button
          type="button"
          class="btn btn-success d-grid fw-bold fs-2"
          (click)="openShowChildrenModal()"
        >
          <i class="fa-solid fa-check-to-slot fa-3x"></i>Grades
        </button>

        <div class="modal" tabindex="-1" #showChildren>
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <!-- Student Modal Content -->
              <div class="modal-header">
                <h5 class="modal-title fs-5">Result Modal</h5>
                <button
                  type="button"
                  (click)="closeShowChildrenModal()"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <ng-container *ngFor="let children of childrens">
                  <a
                    routerLink="/parent/result/{{ children._id }}"
                    class="btn btn-success d-grid mb-3"
                    >{{ children.user.fullname.split(" ")[0] }}</a
                  >
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
