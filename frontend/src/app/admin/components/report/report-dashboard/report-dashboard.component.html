<div class="container">
  <nav class="navbar">
    <div class="container">
      <a routerLink="/" class="nav-link">
        <div class="pt-3 d-flex">
          <img src="assets/images/logo.png" height="50" alt=""/>
          <h4 class="pt-3 ms-2 text-white fw-bold">University system</h4>
        </div>
      </a>
    </div>
  </nav>

  <div
    class="accordion accordion-flush bg-success mt-3"
    id="accordionFlushExample"
  >
    <div class="alert alert-danger" *ngIf="notFoundStudentInThisClass">
      {{notFoundStudentInThisClass}}
    </div>

    <div
      class="accordion-item"
    >
      <h2 class="accordion-header text-uppercase">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#flush-collapse"
          aria-expanded="false"
          aria-controls="flush-collapse"
        >Students
        </button>
      </h2>
      <div
        id="flush-collapse"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionFlushExample"
      >
        <div class="accordion-body">
          <div
            class="card mb-3 px-2 py-1" *ngFor="let class of classes"
          >
            <div class="row align-items-center">
              <div class="col-10">
                <h5 class="text-uppercase">{{class.className}}</h5>
              </div>
              <div class="col-2">
                <button class="btn btn-success" (click)="classReport(class._id)">Download Report</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-10">
          <h5 class="text-uppercase">teacher</h5>
        </div>
        <div class="col-2">
          <button class="btn btn-success" (click)="teacherReport()">Download Report</button>
        </div>

      </div>
    </div>
  </div>


</div>
